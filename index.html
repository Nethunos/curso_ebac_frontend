<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro.</title>
</head>
<body>
    <h1>Formulário de cadastro.</h1>
    <form>
        <label for="Nome Completo">Nome:</label>
        <input id="Nome Completo" type="text" placeholder="Insira seu nome completo."   required /> <br />
        <label for="e-mail">E-mail:</label>
        <input id="e-mail" type="email" placeholder="Insira seu e-mail."   required /> <br />
        <label for="senha">Senha:</label>
        <input id="senha" type="password" placeholder="Crie uma senha."   required /> <br />
        <input type="checkbox" /><label>Aceito os termos de privacidade.</label>
    </form> 
    <br />
    <button>Cadastrar.</button>
    <button>Apagar.</button>
</body>
</html>
